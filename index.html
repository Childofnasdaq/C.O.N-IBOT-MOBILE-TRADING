<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 text-gray-100">
    <main class="flex-grow p-6">
        <div class="tabs" id="tabs">
            <div class="tabs-list grid w-full grid-cols-3 bg-gray-800">
                <button class="tabs-trigger data-[state=active]:bg-red-600 data-[state=active]:text-white" data-tab="authentication">Authentication</button>
                <button class="tabs-trigger data-[state=active]:bg-red-600 data-[state=active]:text-white" data-tab="home">Home</button>
                <button class="tabs-trigger data-[state=active]:bg-red-600 data-[state=active]:text-white" data-tab="connect">Connect</button>
            </div>

            <div class="tabs-content" id="authentication">
                <div class="card bg-gray-800 border-gray-700">
                    <div class="card-header">
                        <h2 class="card-title text-gray-100">Authentication</h2>
                    </div>
                    <div class="card-content">
                        <form class="space-y-4">
                            <div class="space-y-2">
                                <label for="mentorId" class="text-gray-300">Mentor ID</label>
                                <input id="mentorId" class="input bg-gray-700 border-gray-600 text-gray-100" required>
                            </div>
                            <div class="space-y-2">
                                <label for="email" class="text-gray-300">Email</label>
                                <input id="email" type="email" class="input bg-gray-700 border-gray-600 text-gray-100" required>
                            </div>
                            <div class="space-y-2">
                                <label for="licenseKey" class="text-gray-300">License Key</label>
                                <input id="licenseKey" class="input bg-gray-700 border-gray-600 text-gray-100" required>
                            </div>
                            <button type="submit" class="button w-full bg-red-600 text-white hover:bg-red-700">Authenticate</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tabs-content" id="connect">
                <div class="card bg-gray-800 border-gray-700">
                    <div class="card-header">
                        <h2 class="card-title text-gray-100">Connect MetaApi Account</h2>
                    </div>
                    <div class="card-content">
                        <form class="space-y-4">
                            <div class="space-y-2">
                                <label for="apiToken" class="text-gray-300">MetaApi Token</label>
                                <input id="apiToken" class="input bg-gray-700 border-gray-600 text-gray-100" required>
                            </div>
                            <div class="space-y-2">
                                <label for="accountId" class="text-gray-300">MetaApi Account ID</label>
                                <input id="accountId" class="input bg-gray-700 border-gray-600 text-gray-100" required>
                            </div>
                            <button type="submit" class="button w-full bg-red-600 text-white hover:bg-red-700">Connect</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tabs-content" id="home">
                <div class="card bg-gray-800 border-gray-700">
                    <div class="card-header">
                        <h2 class="card-title text-gray-100">CHILD OF NASDAQ</h2>
                    </div>
                    <div class="card-content space-y-4">
                        <div class="flex flex-col items-center">
                            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_20240811_184405.jpg-IcR54szYCMJDC2Z2fNYBkDVbdgRug2.jpeg" alt="Child of Nasdaq Logo" class="w-64 h-64 object-cover rounded-lg mb-4 border-4 border-red-500">
                            <p class="text-red-500 font-bold">C.O.N-IBOT, 24/7 OPERATION</p>
                        </div>
                        <div class="bg-gray-900 p-4 rounded-lg relative">
                            <div class="absolute top-2 left-2 w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                            <h3 class="font-bold mb-2 text-gray-100">Bot Logs</h3>
                            <ul class="space-y-1 max-h-40 overflow-y-auto" id="logs"></ul>
                        </div>
                        <div class="flex justify-between">
                            <button id="toggleTrade" class="button bg-red-600 text-white hover:bg-red-700">Start Trading</button>
                            <button id="openSettings" class="button border-red-500 text-gray-300 hover:bg-gray-700">Settings</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tabs-content" id="settings">
                <div class="card bg-gray-800 border-gray-700">
                    <div class="card-header">
                        <h2 class="card-title text-gray-100">Risk Management Settings</h2>
                    </div>
                    <div class="card-content">
                        <form class="space-y-4">
                            <div class="space-y-2">
                                <label for="riskPerTrade" class="text-gray-300">Max Risk Per Trade (%)</label>
                                <input id="riskPerTrade" type="number" class="input bg-gray-700 border-gray-600 text-gray-100">
                            </div>
                            <div class="space-y-2">
                                <label for="stopLoss" class="text-gray-300">Stop Loss (pips)</label>
                                <input id="stopLoss" type="number" class="input bg-gray-700 border-gray-600 text-gray-100">
                            </div>
                            <div class="space-y-2">
                                <label for="takeProfitMultiplier" class="text-gray-300">Take Profit Multiplier</label>
                                <input id="takeProfitMultiplier" type="number" class="input bg-gray-700 border-gray-600 text-gray-100">
                            </div>
                            <div class="space-y-2">
                                <label for="tradeSize" class="text-gray-300">Trade Size (Lots)</label>
                                <input id="tradeSize" type="number" class="input bg-gray-700 border-gray-600 text-gray-100">
                            </div>
                            <div class="space-y-2">
                                <label for="tradingPairs" class="text-gray-300">Trading Pairs (comma-separated)</label>
                                <input id="tradingPairs" class="input bg-gray-700 border-gray-600 text-gray-100">
                            </div>
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="copyAllTrades" class="switch data-[state=checked]:bg-red-500">
                                <label for="copyAllTrades" class="text-gray-300">Copy All Trades</label>
                            </div>
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="enableNotifications" class="switch data-[state=checked]:bg-red-500">
                                <label for="enableNotifications" class="text-gray-300">Enable Notifications</label>
                            </div>
                            <button type="submit" class="button w-full bg-red-600 text-white hover:bg-red-700">Save Settings</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 border-t border-gray-700 p-4">
        <div class="flex justify-around">
            <button class="button ghost text-gray-300 hover:bg-gray-700" data-tab="home">
                <Home class="h-5 w-5"></Home>
                <span class="sr-only">Home</span>
            </button>
            <button class="button ghost text-gray-300 hover:bg-gray-700" data-tab="connect">
                <Plug class="h-5 w-5"></Plug>
                <span class="sr-only">Connect</span>
            </button>
            <button class="button ghost text-gray-300 hover:bg-gray-700" data-tab="settings">
                <Settings class="h-5 w-5"></Settings>
                <span class="sr-only">Settings</span>
            </button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
